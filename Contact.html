<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>Contact Page</title>
  <link rel="stylesheet" href="Styles/Header.css">
  <link rel="stylesheet" href="Styles/Contact.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  
  <header class="HEADER">
  </header>

  <main class="MAIN">
    <h1>Welcome To AutoVista</h1>
    <div class="mainSection">

      <div class="WHATTSAPP">

        <p class="whatsAppFont" style="font-weight: 550; margin-bottom: 16px;">whatsApp</p>
        <div class="whatsApp">
          <img class="whatsapp" src="Photos/Icons/pngwing.com (2).png" alt="">
          <p><span class="number">+92 325 9691820</span> /<span class="number">+92 327 8803565</span></p>
        </div>

        <p class="whatsAppFont" style="font-weight: 550; margin-bottom: 8px; margin-top: 20px;">Also Available on</p>
        <div class="icons">
          <div class="iconDiv">          
            <img class="Incon" src="Photos/Icons/pngwing.com (1).png" alt="">
            <p class="toolip LinkedIntooltip">LinkedIn</p>
          </div>

          <div class="iconDiv">
            <img style="width: 25px;" class="Incon" src="Photos/Icons/pngwing.com.png" alt="">
            <p class="toolip instagramtooltip">Instagram</p>
          </div>
          
          <div class="iconDiv">
            <img class="GithubIcon" class="Incon" src="Photos/Icons/pngwing.com (3).png" alt="">
            <p class="toolip githubtooltip">Github</p>
          </div>
        </div>
        
      </div>

      <div class="mail">
        <h2 class="MAIL">Send a mail</h2>

        <input class="name" type="text" placeholder="You Name">
        <input class="name" type="text" placeholder="Address">
        <input class="mymail" type="text">
        <input class="mymail usermail" type="email" placeholder="username@gmail.com">
        <textarea name="" id="" placeholder="Your Mail"></textarea>
        <button class="send">Send</button>
      </div>
    </div>
  
  </main>

  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script type="module" src="JS/Contact.js"></script>
</body>
</html>
